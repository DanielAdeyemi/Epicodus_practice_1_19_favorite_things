<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite things</title>
</head>

<body>
  <div class="container">
    <h3>Favorite things</h3>
    <form>
      <div class="mb-3">
        <label for="favThing1" class="form-label">Thing1</label>
        <input type="text" class="form-control" id="Input1">
      </div>
      <div class="mb-3">
        <label for="favThing2" class="form-label">Thing2</label>
        <input type="text" class="form-control" id="Input2">
      </div>
      <div class="mb-3">
        <label for="favThing3" class="form-label">Thing3</label>
        <input type="text" class="form-control" id="Input3">
      </div>
      <div class="mb-3">
        <label for="favThing4" class="form-label">Thing4</label>
        <input type="text" class="form-control" id="Input4">
      </div>
      <button type="button submit" class="btn btn-primary">Go!</button>
    </form>
    <button type="button" class="btn btn-info" id="firstEl">First element</button>
    <button type="button" class="btn btn-warning" id="secondEl">Second element</button>
    <button type="button" class="btn btn-success" id="fourthEl">Fourth element</button>
    <p class="output"></p>
  </div>
</body>

</html>
